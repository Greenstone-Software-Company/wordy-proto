<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordy Meeting Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="firebase-app.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="firebase-firestore.js"></script>
    <script src="firebase-storage.js"></script>
</head>
<body>
    <div class="container">
        <h1>Wordy Meeting Assistant</h1>
        <div id="status" class="status">Not in a meeting</div>
        <div id="controls" class="controls">
            <button id="startRecording" class="btn btn-primary">Start Recording</button>
            <button id="stopRecording" class="btn btn-danger" style="display: none;">Stop Recording</button>
        </div>
        <div id="recordingInfo" class="recording-info" style="display: none;">
            <span>Recording: </span>
            <span id="recordingDuration">00:00</span>
        </div>
        <div id="authControls" class="auth-controls">
            <button id="login" class="btn btn-secondary">Login</button>
            <button id="logout" class="btn btn-secondary" style="display: none;">Logout</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
