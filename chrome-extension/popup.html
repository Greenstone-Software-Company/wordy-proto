<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordy Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Wordy Assistant</h1>
        
        <div id="loginContainer" class="login-container">
            <h2>Login to Wordy</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loadingIndicator" class="loading-indicator hidden">Logging in...</div>
            <p class="signup-link">Don't have an account? <a href="https://wordy.com/signup" target="_blank">Sign Up</a></p>
        </div>

        <div id="mainContainer" class="main-container hidden">
            <p id="status">Not in a meeting</p>
            <button id="recordButton" class="btn btn-primary">Start Recording</button>
            <button id="logoutButton" class="btn btn-secondary">Logout</button>
            <div id="recentRecordings" class="recent-recordings">
                <h3>Recent Recordings</h3>
                <ul id="recordingsList"></ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="popup.js"></script>
</body>
</html>
